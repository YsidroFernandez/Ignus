<div [@routerTransition]>
  <app-page-header [heading]="'Informe de Inspecciones'" [icon]="'fa-edit'"></app-page-header>
  <div class="container">
    <div class="card-header" style="text-align: -webkit-center;">
      Inspecciones Registradas
    </div>
    <div class="card mb-3">
      <div class="row mb-3">
        <div class="col col-sm-4" style="position: relative; top: 15px;">
          <label>Mostrar
            <select name="DataTables_Table_0_length" aria-controls="DataTables_Table_0" class="">
              <option value="10">10</option>
              <option value="25">25</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select>
            entradas</label>
        </div>
        <div class="col col-sm-4" style="position: relative; top: 15px;">
          <div class="input-group">
            <input class="form-control mr-sm-2" type="text" placeholder="Buscar..." aria-label="Search" />
            <span class="input-group-btn">
              <button style="background: #1AB394; border-radius: 100%;font-size:24px; height: 40px; width: 40px;">
                <i style="color: white" class="fa fa-search" aria-hidden="true"></i>
              </button>
            </span>
          </div>
        </div>
        <div class="col col-sm-4 text-right">
          <button style="position: relative; top: 15px; right: 15px; height: 40px; width: 40px; background: #1AB394; border-radius: 100%;font-size:24px; "
            (click)="open(content, 'create', -1)">
            <i style="color: white" class="fa fa-plus" aria-hidden="true"></i>
          </button>
        </div>
      </div>
      <div class="card-body  table-responsive">
        <table class="card-body table table-hover">
          <thead>
            <tr>
              <th>Observación</th>
              <th>Cliente</th>
              <th>Empleado</th>
              <th>Estatus de la Solicitud</th>
              <th colspan="4">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of inspections; let i = index">
              <td>{{ item.observation }}</td>
              <td>{{ item.client.firstName }}</td>
              <td>{{ item.employee.firstName}}</td>
              <td>{{ item.request.status}}</td>
              <td>
                <div class="row ">
                  <button type="button" style="background: #1AB394; border-radius: 20px; color: white" (click)="open(content, 'show', i)">
                    <i style="color: white" class="fa fa-search" aria-hidden="true"></i>
                  </button>
                  <button type="button" style="background: #1AB394; border-radius: 20px; color: white" (click)="open(content, 'edit', i)">
                    <i style="color: white" class="fa fa-edit" aria-hidden="true"></i>
                  </button>
                  <button type="button" style="background: #1AB394; border-radius: 20px; color: white" (click)="onDelete(i)">
                    <i style="color: white" class="fa fa-trash" aria-hidden="true"></i>
                  </button>
                  <a [href]="item.urlFileInspection" target="_blank" [download]="item.urlFileInspection">
                    <i class="fa fa-cloud-download" style="font-size: 25px;" aria-hidden="true"></i></a>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="row mb-3">
        <div class="col col-sm-8"></div>
        <div class="col col-sm-4 text-right" style="position: relative; top: 15px; ">
          <ngb-pagination [collectionSize]="70" [(page)]="defaultPagination" style="position: relative; right: 100px;"></ngb-pagination>
        </div>
      </div>
      <ng-template #content let-c="close" let-d="dismiss">
        <div class="modal-header">
          <h4 class="modal-title ">{{ modalTitle }}</h4>
          <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <fieldset [disabled]="disabled">
          <div class="card mb-3">
            <div class="modal-body">
              <div class="row mb-3">
                <div class="col col-sm-6">
                  <div class="form-group">
                    <label for="tipos">Observación</label>
                    <input type="text" [(ngModel)]="inspection.observation" class="form-control" />
                  </div>
                </div>
                <div class="col col-sm-6">
                  <div class="form-group">
                    <label for="tipos">Solicitud</label>
                    <select class="form-control" name="gender" [(ngModel)]="inspection.request_id">
                      <option *ngFor="let res of requests" [ngValue]="res.id" [selected]="inspection.request_id">{{res.nameForClient}}</option>
                    </select>
                  </div>
                </div>

              </div>
              <div class="row mb-3">
                <div class="col col-sm-12">
                  <div class="form-group" style="text-align: center">
                    <label for="tipos">Informe</label>
                    <br>
                    <input data-classButton="btn btn-primary" name="file" id="file" value="inspection.urlFileInspection" type='file' (change)="onSelectFile($event)" />
                  </div>

                </div>
              </div>
            </div>
          </div>
        </fieldset>
        <div class="modal-footer">
          <button style="border-radius: 20px" type="button" class="btn btn-danger" (click)="d('Cross click')">
            <i style="color: white" class="fa fa-close" aria-hidden="true" data-toggle="tooltip" data-placement="top"
              title="Cancelar"></i>
          </button>
          <div *ngIf="submitType != 'show'">
            <button style="background: #1AB394; border-radius: 20px" type="button" class="btn btn-success" (click)="c('Close click')">
              <i style="color: white" class="{{ modalIcon }}" aria-hidden="true" data-toggle="tooltip" data-placement="top"
                title="Editar"></i>
            </button>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</div>
