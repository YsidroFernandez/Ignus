<div [@routerTransition]>
    <app-page-header [heading]="'Reportes Estadistico'" [icon]="'fa-bar-chart-o'"></app-page-header>
    <div class="row">
        <div class="col col-xl-12">
            <div class="card-header" style="position: relative; text-align: -webkit-center">
                Reportes Estadisticos
            </div>

            <div class="row">
                <div class="col col-sm-3 text-center">
                    <div class="form-group text-center">
                        <label for="descripcion">Fecha Inicio</label>
                        <div class="input-group">
                            <input type="text" placeholder="dd-mm-yyyy" name="fecha_inicio" class="form-control" />
                            <span class="input-group-btn">
                                <button class="input-group-addon" (click)="dob.toggle()" type="button">
                                    <img src="assets/images/calendar-icon.svg" style="width: 1.2rem; height: 2rem; cursor: pointer;" />
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col col-sm-3 text-center">
                    <div class="form-group text-center">
                        <label for="descripcion">Fecha Fin</label>
                        <div class="input-group">
                            <input type="text" placeholder="dd-mm-yyyy" name="fecha_fin" class="form-control" />
                            <span class="input-group-btn">
                                <button class="input-group-addon" (click)="dob.toggle()" type="button">
                                    <img src="assets/images/calendar-icon.svg" style="width: 1.2rem; height: 2rem; cursor: pointer;" />
                                </button>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="col col-sm-3 text-center">
                    <label>Tipo de Servicio</label>
                    <div class="form-group input-group">
                        <select class="form-control">
                            <option value="0">Seleccionar</option>
                            <option value="1">Venta</option>
                            <option value="2">Compra</option>
                            <option value="2">Alquiler</option>
                        </select>
                    </div>
                </div>

                <div class="col col-sm-3 text-center">
                    <label>Orden Especifica</label>
                    <div class="form-group input-group">
                        <select class="form-control">
                            <option value="0">Seleccionar</option>
                            <option value="1">0001</option>
                            <option value="2">0002</option>
                            <option value="3">0003</option>
                        </select>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col col-sm-3 text-center">
                    <label>Empleado</label>
                    <div class="form-group input-group">
                        <select class="form-control">
                            <option value="0">Seleccionar</option>
                            <option value="1">Eilen</option>
                            <option value="2">Maria</option>
                            <option value="3">Pepito</option>
                        </select>
                    </div>
                </div>

                <div class="col col-sm-3 text-center">
                    <label>Cliente</label>
                    <div class="form-group input-group">
                        <select class="form-control">
                            <option value="0">Seleccionar</option>
                            <option value="1">Erick</option>
                            <option value="2">Juan</option>
                            <option value="3">Pedro</option>
                        </select>
                    </div>
                </div>
                <div class="col col-sm-3 text-center">
                        <label>Grafica</label>
                        <div class="form-group input-group">
                            <select class="form-control" name="selectReport" id="selectReport" required>
                                <option value="" selected="">Seleccionar</option>
                                <option *ngFor="let list of tipos" value="list.id">{{list.name}}</option>
                            </select>
                        </div>
                </div>

                    <div class="col col-sm-3">
                        <span class="input-group-btn">
                            <!-- <button style="position: relative; top: 30px;  left: 50px; background: #1AB394; border-radius: 100%;font-size:24px" (click)="open(content)"><i style="color: white;" class="fa fa-search" aria-hidden="true"></i>
                            </button> -->
                            <button class="btn btn-success" type="button" (click)="buscar()"
                                style="position: relative; top: 30px;  left: 50px;  background: #1AB394;">
                                Generar
                            </button>
                        </span>
                    </div>                
                </div>
           
            <div class="card-body">
                <div [chart]="chart" id="graficaLineal" class="chart"></div>
            </div>
        </div>
    </div>
</div>
