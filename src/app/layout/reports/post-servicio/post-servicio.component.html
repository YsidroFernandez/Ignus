<div [@routerTransition]>
    <app-page-header [heading]="'Post-Servicio'" [icon]="'fa-bar-chart-o'"></app-page-header>
    <div class="row">
        <div class="col col-xl-12">
            <div class="card-header" style="position: relative; text-align: -webkit-center">
                Reportes Post-Servicio
            </div>

            <div class="row">
                <div class="col col-sm-3 text-center">
                    <div class="form-group text-center">
                        <label for="descripcion">Fecha Inicio</label>
                        <div class="input-group">
                            <input type="text" placeholder="mm-yyyy" name="fecha_inicio" class="form-control" />
                            <span class="input-group-btn">
                                <button class="input-group-addon" (click)="dob.toggle()" type="button">
                                    <img src="assets/images/calendar-icon.svg" style="width: 1.2rem; height: 2rem; cursor: pointer;" />
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col col-sm-3 text-center">
                    <div class="form-group text-center">
                        <label for="descripcion">Fecha Fin</label>
                        <div class="input-group">
                            <input type="text" placeholder="mm-yyyy" name="fecha_fin" class="form-control" />
                            <span class="input-group-btn">
                                <button class="input-group-addon" (click)="dob.toggle()" type="button">
                                    <img src="assets/images/calendar-icon.svg" style="width: 1.2rem; height: 2rem; cursor: pointer;" />
                                </button>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="col col-sm-3 text-center">
                    <label>Tipo de Solicitud</label>
                    <div class="form-group input-group">
                        <select class="form-control">
                            <option value="0">Seleccionar</option>
                            <option value="1">Garantia</option>
                            <option value="2">Reclamo</option>                          
                        </select>
                    </div>
                </div>

                <div class="col col-sm-3 text-center">
                    <label>Orden Especifica</label>
                    <div class="form-group input-group">
                        <select class="form-control">
                            <option value="0">Seleccionar</option>
                            <option value="1">0001</option>
                            <option value="2">0002</option>
                            <option value="3">0003</option>
                        </select>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col col-sm-3 text-center">
                    <label>Cliente</label>
                    <div class="form-group input-group">
                        <select class="form-control">
                            <option value="0">Seleccionar</option>
                            <option value="1">Erick</option>
                            <option value="2">Juan</option>
                            <option value="3">Pedro</option>
                        </select>
                    </div>
                </div>

                <div class="col col-sm-3 text-center">
                        <label>Estatus</label>
                        <div class="form-group input-group">
                            <select class="form-control">
                                <option value="0">Seleccionar</option>
                                <option value="1">Reclamado</option>
                                <option value="2">No Reclamando</option>                              
                            </select>
                        </div>
                    </div>

                <div class="col col-sm-3 text-center">
                    
                </div>

                <div class="col col-sm-3">
                    <span class="input-group-btn">                       
                        <button class="btn btn-success" type="button" (click)="buscar()" style="position: relative; top: 30px;  background: #1AB394;">
                            Generar
                        </button>
                    </span>
                </div>
            </div>

            <div class="card-body">
                    <div class="card-body  table-responsive">
                            <table class="card-body table table-hover">
                                <thead>
                                    <tr>
                                        <th>NÂ° de Orden</th>
                                        <th>Cliente</th>
                                        <th>Fecha</th>
                                        <th> Estatus </th>
                                       
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr  (click)="onEdit(i)">
                                        <td>0001</td>
                                        <td>Anny</td>
                                        <td>03-Mayo-2018</td>
                                        <td>No reclamada</td>                                       
                                    </tr>
                                </tbody>
                            </table>
                        </div>
            </div>
        </div>
    </div>
</div>
