<div [@routerTransition]>
    <app-page-header [heading]="'Servicio mas solicitado'" [icon]="'fa-bar-chart-o'"></app-page-header>
    <div class="row">
        <div class="col col-xl-12">
            <div class="card-header" style="position: relative; text-align: -webkit-center">
                Servicio mas solicitado
            </div>

            <div class="row mb-3">
                <div class="col col-sm-3 text-center">
                    <div class="form-group text-center">
                        <label for="descripcion">Fecha Inicio </label>
                        <div class="input-group">
                            <input name="fecha_inicio" formControlName="fecha_inicio" [bsConfig]="datePickerConfig"
                                type="text" class="form-control" placeholder="Fecha inicio *" bsDatepicker autocomplete="off"
                                required>
                        </div>
                    </div>
                </div>
                <div class="col col-sm-3 text-center">
                    <div class="form-group text-center">
                        <label for="descripcion">Fecha Fin</label>
                        <div class="input-group">
                            <input name="fecha_fin" formControlName="fecha_fin" [bsConfig]="datePickerConfig" type="text"
                                class="form-control" placeholder="Fecha fin *" bsDatepicker autocomplete="off" required> 
                        </div>
                    </div>
                </div>

                <div class="col col-sm-3 text-center">
                    <label>Grafica</label>
                    <div class="form-group input-group">
                        <select class="form-control" [(ngModel)]="selectedValue">
                            <option value="0" selected="">Seleccionar</option>
                            <option *ngFor="let list of tipos" [value]="list.value">{{list.name}}</option>
                        </select>
                    </div>
                </div>

                <div class="col col-sm-3 text-center">
                    <span class="input-group-btn">
                        <button class="btn btn-success" type="button" (click)="buscar(selectedValue)" style="position: relative; top: 30px;  background: #1AB394;">
                            Generar
                        </button>
                    </span>
                </div>
                <div class="col col-sm-12">
                        <div class="card border-primary">
                            <div class="card-header" style="position: relative; text-align: -webkit-center"><b>DETALLES DEL REPORTE</b></div>
                            <div class="card-body text-primary">
                                <h5 class="card-title" style="position: relative; text-align: -webkit-center"><b>Reportes por Ordenes de Servicio</b></h5>
                                <p class="card-text">Barquisimeto; Diciembre 2018.</p>
                            </div>
                        </div>
                </div>
                <div class="card-body">
                    <div [chart]="chart" id="graficaLineal" class="chart"></div>
                </div>
            </div>
        </div>
    </div>
