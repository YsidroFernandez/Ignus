<div [@routerTransition]>
        <app-page-header [heading]="'Solicitudes'" [icon]="'fa-bar-chart-o'"></app-page-header>
        <div class="row">
            <div class="col col-xl-12">
                <div class="card-header" style="position: relative; text-align: -webkit-center">
                    Solicitudes
                </div>

                <div class="row">
                    <div class="col col-sm-3 text-center">
                        <div class="form-group text-center">
                            <label >Fecha Inicio</label>
                            <div class="input-group">
                                <input name="fecha_inicio"  [bsConfig]="datePickerConfig"
                                type="text" class="form-control"  [(ngModel)]="fechaI" placeholder="Fecha inicio *"  bsDatepicker autocomplete="off"
                                required>
                            </div>
                        </div>
                    </div>
                    <div class="col col-sm-3 text-center">
                        <div class="form-group text-center">
                            <label >Fecha Fin</label>
                            <div class="input-group">
                                <input name="fecha_fin"  [bsConfig]="datePickerConfig" type="text"
                                class="form-control" [(ngModel)]="fechaF" placeholder="Fecha fin *" bsDatepicker autocomplete="off" required>
                            </div>
                        </div>
                    </div>
                  <div class="col col-sm-3 text-center">
                    <div class="form-group text-center">
                      <label for="tipos">Tipos de Servicio</label>
                      <select class="form-control" name="tiposervicio" [(ngModel)]="servicio.id">
                            <option selected="true" value="">
                                    Todos los servicios
                                  </option>
                        <option *ngFor="let item2 of servicios" [ngValue]="item2.id">
                          {{ item2.name }}
                        </option>
                      </select>
                    </div> 
                  </div>

                    <div class="col col-sm-3 text-center">
                        <span class="input-group-btn">
                            <button class="btn btn-success" type="button" (click)="buscar()" style="position: relative; top: 30px;  background: #1AB394;">
                                Generar
                            </button>
                        </span>
                        <span class="input-group-btn" *ngIf="view" >
                                <button class="btn btn-success" type="button" value="Exportar" (click)="downloadImagePDF()" style="position: relative; top: 30px;  background: #1AB394; margin-left: 8px;">
                                    Imprimir
                                </button>
                            </span>
                    </div>
                    <head>
                            <meta charset="UTF-8">
                            <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css" />
                            <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
                            <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
                            <style>
                                .wide-card.mdl-card {
                                   width: auto;
                                }

                                .square-card.mdl-card {
                                   width: auto;
                                   height: auto;
                                }
                            </style>
                    </head>
                    <body *ngIf="view">
                            <div id="content" #content class="wide-card mdl-card mdl-shadow--2dp">
                                    <div class="card-body">
                                            <div class="col col-sm-12">
                                                    <div class="card border-primary">
                                                        <div class="card-header" style="position: relative; text-align: -webkit-center"><b>DETALLES DEL REPORTE</b></div>
                                                        <div class="card-body text-primary">
                                                            <h4 class="card-title" style="position: relative; text-align: -webkit-center"><b>Reportes por Solicitudes de Servicio</b></h4>
                                                            <div class="row">
                                                                    <div class="col-12 col-md-4 col-sm-6">
                                                                        <div class="form-group">
                                                                            <label>Fecha Inicio: {{query.start}}</label>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-12 col-md-4 col-sm-6">
                                                                        <div class="form-group">
                                                                            <label>Fecha Fin: {{query.end}}</label>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-12 col-md-4 col-sm-6">
                                                                        <div class="form-group">
                                                                            <label>Tipo de Servicio: {{getTypeServiceNameById()}}</label>
                                                                        </div>
                                                                    </div>
                                                            </div>
                                                            <div class="row"> 
                                                            <div class="col-12 col-md-4 col-sm-6" *ngFor="let mes of chartDefaultConfiguration.xAxis.categories; let i = index">
                                                                    <p>  {{mes}} ::  {{chartDefaultConfiguration.series[0].name}} :  {{chartDefaultConfiguration.series[0].data[i]}}, {{chartDefaultConfiguration.series[1].name}} :  {{chartDefaultConfiguration.series[1].data[i]}} </p> 
                                                                       
                                                                
                                                            </div>
                                                        </div>
                                                        </div>
                                                    </div>
                                            </div>
                                            <div class="card-body">
                                                    <div [chart]="chart" id="graficaLineal" class="chart"></div>
                                            </div>

                                    </div>

                            </div>
                    </body>
                </div>
            </div>
        </div>
    </div>
