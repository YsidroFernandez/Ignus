<div [@routerTransition]>
        <app-page-header [heading]="'Citas'" [icon]="'fa-bar-chart-o'"></app-page-header>
        <div class="row">
            <div class="col col-xl-12">
                <div class="card-header" style="position: relative; text-align: -webkit-center">
                    Citas
                </div>
    
                <div class="row">
                    <div class="col col-sm-3 text-center">
                        <div class="form-group text-center">
                            <label for="descripcion">Fecha Inicio</label>
                            <div class="input-group">
                                <input name="fecha_inicio" formControlName="fecha_inicio" [bsConfig]="datePickerConfig"
                                type="text" class="form-control" placeholder="Fecha inicio *" bsDatepicker autocomplete="off"
                                required>
                            </div>
                        </div>
                    </div>
                    <div class="col col-sm-3 text-center">
                        <div class="form-group text-center">
                            <label for="descripcion">Fecha Fin</label>
                            <div class="input-group">
                                <input name="fecha_fin" formControlName="fecha_fin" [bsConfig]="datePickerConfig" type="text"
                                class="form-control" placeholder="Fecha fin *" bsDatepicker autocomplete="off" required>
                            </div>
                        </div>
                    </div>
    
                    <div class="col col-sm-3 text-center">
                    
                    </div>
    
                    <div class="col col-sm-3 text-center">
                        <span class="input-group-btn">
                            <button class="btn btn-success" type="button" (click)="buscar()" style="position: relative; top: 30px;  background: #1AB394;">
                                Generar
                            </button>
                        </span>
                    </div>
                    <head>
                            <meta charset="UTF-8">
                            <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css" />
                            <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
                            <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
                            <style>
                                .wide-card.mdl-card {
                                   width: auto;
                                }
                             
                                .square-card.mdl-card {
                                   width: auto;
                                   height: auto;
                                }
                            </style>
                    </head>
                    <body *ngIf="view">
                            <div id="content" #content class="wide-card mdl-card mdl-shadow--2dp">
                                    <div class="card-body">
                                            <div class="col col-sm-12">
                                                    <div class="card border-primary">
                                                        <div class="card-header" style="position: relative; text-align: -webkit-center"><b>DETALLES DEL REPORTE</b></div>
                                                        <div class="card-body text-primary">
                                                            <h5 class="card-title" style="position: relative; text-align: -webkit-center"><b>Reportes por Ordenes de Servicio</b></h5>
                                                            <p class="card-text">Reportes citas.</p>
                                                        </div>
                                                    </div>
                                            </div>
                                            <br>
                                            <br>
                                            <div class="card-body">
                                                    <div [chart]="chart" id="graficaLineal" class="chart"></div>
                                                </div>
                                            
                                    </div>                
                              <div class="mdl-card__actions mdl-card--border">
                                    <div>  
                                        <input type="button" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" value="Exportar" (click)="downloadImagePDF()"/>  
                                    </div>  
                              </div>
                            </div>
                    </body>
    
                </div>
    
    
            </div>
        </div>
    </div>
