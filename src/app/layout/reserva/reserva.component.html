<div [@routerTransition]>
    <app-page-header [heading]="'Reservar'" [icon]="'fa-edit'"></app-page-header>
    <div class="container">
        <div class="card-header" style="text-align: -webkit-center;">Reserva de Inmuebles</div>
     
      <div class="card mb-3">
            <div class="row mb-3">
                <div class="col col-sm-12 text-right">
                    <button style="position: relative; top: 15px; right: 15px; height: 40px; width: 40px; background: #1AB394; border-radius: 100%;font-size:24px; "><i
                            style="color: white" class="fa fa-plus" aria-hidden="true" data-toggle="tooltip"
                            data-placement="top" title="Agregar"></i></button>
                </div>
            </div>
            <div class="card-body  table-responsive">
                <table class="card-body table table-hover">
                    <thead>
                        <tr><!--crear json -->
                            <th>Transacci√≥n</th>
                            <th>Inmueble</th><!--tipo de inmueble-->
                            <th>Fecha de Reserva</th>
                            <th>Estatus</th>
                            <th colspan="4">Acciones</th>
                        </tr>
                    </thead>
                    <thead>
                        <tr>
                          <th style="background-color:transparent">
                            <input
                            class="form-control mr-sm-2"
                            type="text"
                            placeholder="Fecha..."
                            aria-label="Search"
                            [(ngModel)]="resDate"
                            />
                          </th>
                          <th style="background-color:transparent">
                            <input
                            class="form-control mr-sm-2"
                            type="text"
                            placeholder="Inmueble..."
                            aria-label="Search"
                            [(ngModel)]="resInmueble"
                            />
                          </th>
                          <th style="background-color:transparent">
                            <input
                            class="form-control mr-sm-2"
                            type="text"
                            placeholder="Cliente..."
                            aria-label="Search"
                            [(ngModel)]="resCliente"
                            />
                          </th>
                          <th style="background-color:transparent">
                            <input
                            class="form-control mr-sm-2"
                            type="text"
                            placeholder="Estatus..."
                            aria-label="Search"
                            [(ngModel)]="resEstatus"
                            />
                          </th>
                        </tr>
                      </thead>
                    <tbody>
                        <tr *ngFor="let item of transactions | searchfilter: resDate:resInmueble:resCliente:resEstatus; let i=index">
                            <td>{{ item.nameForEmployee}}</td>
                            <td>{{ item.property.nameDisplay}}</td>
                            <td>{{ item.request.requestDate}}</td>
                            <td>{{ item.status}}</td>
                            <td>
                                <div class="btn-group" role="group" aria-label="Basic example">
                                    <button style="background: #1AB394; border-radius: 20px; color: white" type="button"
                                        (click)="open(ver)">
                                        <fa-icon [icon]="faEye" data-toggle="tooltip" data-placement="top" title="Detalle"></fa-icon>
                                    </button>
                                    <button style="background: #1AB394; border-radius: 20px; color: white" (click)="open(editar)"
                                        type="button" ng-click="fetchSingleData(name.id)">
                                        <fa-icon [icon]="faEdit" data-toggle="tooltip" data-placement="top" title="Editar"></fa-icon>
                                    </button>
                                    <button style="background: #1AB394; border-radius: 20px; color: white" (click)="delete()"
                                        type="button">
                                        <fa-icon [icon]="faTrash" data-toggle="tooltip" data-placement="top" title="Eliminar"></fa-icon>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>

    </div>
</div>
