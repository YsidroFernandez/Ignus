<div [@routerTransition]>
    <app-page-header [heading]="'Recaudo'" [icon]="'fa-edit'"></app-page-header>
    <div class="container">
      <div class="card-header" style="text-align: -webkit-center;">Recaudos registrados</div>
        <div class="card mb-3">
            <div class="row mb-3">
                <div class="col col-sm-4" style="position: relative; top: 15px;">
                    <label>Mostrar <select name="DataTables_Table_0_length" aria-controls="DataTables_Table_0" class="">
                            <option value="10">10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select> entradas</label>
                </div>
                <div class="col col-sm-4" style="position: relative; top: 15px;">
                    <div class="input-group">
                        <input class="form-control mr-sm-2" type="text" placeholder="Buscar..." aria-label="Search">
                        <span class="input-group-btn">
                            <button style="background: #1AB394; border-radius: 100%;font-size:24px; height: 40px; width: 40px;"><i
                                    style="color: white" class="fa fa-search" aria-hidden="true"></i></button>
                        </span>
                    </div>
                </div>
                <div class="col col-sm-4 text-right">
                    <button style="position: relative; top: 15px; right: 15px; height: 40px; width: 40px; background: #1AB394; border-radius: 100%;font-size:24px; "
                        (click)="open(content)"><i style="color: white" class="fa fa-plus" aria-hidden="true"></i></button>
                </div>
            </div>
            <div class="card-body  table-responsive">
                <table class="card-body table table-hover">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Referencia</th>
                            <th colspan="4">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr >
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>
                                <button type="button" style="background: #1AB394; border-radius: 20px; color: white"
                                    (click)="open(ver)">
                                    <i style="color: white" class="fa fa-search" aria-hidden="true"></i>
                                </button>
                                <button type="button" style="background: #1AB394; border-radius: 20px; color: white"
                                    (click)="open(editar)">
                                   <i style="color: white" class="fa fa-edit" aria-hidden="true"></i>
                                </button>
                                <button type="button" style="background: #1AB394; border-radius: 20px; color: white"
                                    (click)="delete()">
                                    <i style="color: white" class="fa fa-trash" aria-hidden="true"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row mb-3">
                <div class="col col-sm-8">
                </div>
                <div class="col col-sm-4 text-right" style="position: relative; top: 15px; ">
                    <ngb-pagination [collectionSize]="70" [(page)]="defaultPagination" style="position: relative; right: 100px;"></ngb-pagination>
                </div>
            </div>
         <div class="card mb-3">
            <div class="col-xl-4 text-xs-center">
                <div class="card-body">
                    <ng-template #content let-c="close" let-d="dismiss">
                        <div class="modal-header">
                            <h4 class="modal-title ">Crear Recaudo</h4>
                            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="card mb-3">
                            <div class="modal-body">
                                <div class="row mb-3">
                                    <div class="col col-sm-6">
                                        <div class="form-group">
                                            <label for="tipos">Nombre</label>
                                            <input type="text"  class="form-control" />
                                        </div>
                                    </div>
                                    <div class="col col-sm-6">
                                        <div class="form-group">
                                            <label for="nombre">Descripción</label>
                                            <input type="text"  class="form-control" />
                                        </div>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col col-sm-6">
                                        <div class="form-group">
                                            <label for="descripcion">Referencia</label>
                                            <input type="text"  class="form-control" />
                                        </div>
                                    </div>
                                    <div class="col col-sm-6">
                                        <div class="form-group">
                                            <label for="descripcion">Contribuyente</label>
                                            <input type="text"  class="form-control" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col col-sm-6">
                                            <label for="descripcion">Fecha </label>

                                        <div class="input-group">

                                            <input type="text" placeholder="dd-mm-yyyy" name="dob"
                                                ngbDatepicker #dob="ngbDatepicker" class="form-control" />
                                            <span class="input-group-btn">
                                                <button class="input-group-addon" (click)="dob.toggle()" type="button">
                                                    <img src="assets/images/calendar-icon.svg" style="width: 1.2rem; height: 2rem; cursor: pointer;" />
                                                </button>
                                            </span>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button style="background: #1AB394; border-radius: 20px" type="button" class="btn btn-success"
                                (click)="c('Close click')"><i style="color: white" class="fa fa-plus" aria-hidden="true"></i></button>
                        </div>
                    </ng-template>
                </div>
            </div>
        </div>
          <div class="card mb-3">
            <div class="col-xl-4 text-xs-center">
                <div class="card-body">
                    <ng-template #editar let-c="close" let-d="dismiss">

                                            <span class="input-group-btn">
                                                <button class="input-group-addon" (click)="dob.toggle()" type="button">
                                                    <img src="assets/images/calendar-icon.svg" style="width: 1.2rem; height: 2rem; cursor: pointer;" />
                                                </button>
                                            </span>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button style="background: #1AB394; border-radius: 20px" type="button" class="btn btn-success"

                        </div>
                    </ng-template>
                </div>
            </div>
        </div>
          <div class="card mb-3">
            <div class="col-xl-4 text-xs-center">
                <div class="card-body">
                    <ng-template #ver let-c="close" let-d="dismiss">
                        <div class="modal-header">
                            <h4 class="modal-title ">Recaudo</h4>
                            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="card mb-3">
                            <div class="modal-body">
                                <div class="row mb-3">
                                    <div class="col col-sm-6">
                                        <div class="form-group">
                                            <label for="tipos">Nombre</label>
                                            <input type="text"  class="form-control" />
                                        </div>
                                    </div>
                                    <div class="col col-sm-6">
                                        <div class="form-group">
                                            <label for="nombre">Descripción</label>
                                            <input type="text"  class="form-control" />

                        </div>
                        <div class="modal-footer">
                            <button style=" border-radius: 20px" type="button" class="btn btn-danger"
                                (click)="c('Close click')"><i style="color: white" class="fa fa-close" aria-hidden="true"></i></button>
                        </div>
                    </ng-template>
                </div>
            </div>
        </div>
</div>
</div>
