<div [@routerTransition]>

	<app-page-header [heading]="'Valoración'" [icon]="'fa-edit'"></app-page-header>
<form [formGroup]="formQualification" (ngSubmit)="submit()">
	<div class="card-header" style="text-align: -webkit-center;">Calificacion del Servicio</div>

	<div class="card mb-3" style="padding: 20px;">
		<div class="row">
			<div class="col-md-12">
				<label > <strong> Descripción </strong></label>
				<div class="row" *ngFor="let item of valorations" style="border:2px solid lightseagreen; margin:1px;">
					<div class="col-md-12">
						<div class="row col-md-12">
					     <label style="margin-bottom: 1.5rem !important; margin-top: 1.5rem !important;">{{ item.name }}</label>
					</div>
					</div>
					<div class="col-md-12">
					<div class="row">
						<div class="col-md-8">
                <label  formArrayName="qualification" class="checkbox-inline checkbox-bootstrap checkbox-lg" *ngFor="let itemQ of qualification" for="exampleCheck-{{itemQ.id}}">
                    <input type="checkbox" [disabled]="!bloqueado"  id="exampleCheck-{{itemQ.id}}" (change)="$event.target.checked ? add(itemQ) : quit(itemQ.id)" [value]="itemQ.id" [formControlName]="itemQ.id">
                    <span class="checkbox-placeholder"></span>
                    {{itemQ.name}}
                  </label>

						</div>
					</div>
				</div>
				</div>
			</div>

		</div>
	</div>
  <br>
  <button [disabled]="!form.valid">Enviar</button>
</form>
</div>
