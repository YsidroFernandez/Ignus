<div [@routerTransition]>
    <app-page-header [heading]="'Reportes'" [icon]="'fa-bar-chart-o'"></app-page-header>
    <div class="row">
        <div class="col col-xl-12">
            <div class="card-header" style="position: relative; text-align: -webkit-center">
                Reportes de Transacciones
            </div>
            <div class="row mb-3 text-xs-center">
                <div class="col col-sm-6 text-right">
                    <label>Selecciones el tipo de reporte estadistico</label>
                </div>
                <div class="col col-sm-6">
                    <div class="col col-sm-4">
                        <select class="form-control">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="col col-sm-2"></div>
                </div>
            </div>
            <div class="card-body">
                <div [chart]="chart" id="graficaLineal" class="chart"></div>
            </div>
        </div>
    </div>
</div>
