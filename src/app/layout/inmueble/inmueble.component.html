<div [@routerTransition]>
  <app-page-header [heading]="'Inmuebles'" [icon]="'fa-edit'"></app-page-header>
  <div class="container">
    <div class="card-header" style="text-align: -webkit-center;">
      Inmuebles Registrar
    </div>
    <div class="card mb-3">
      <div class="row mb-3">
        <div class="col col-sm-4" style="position: relative; top: 15px;">
         
        </div>
        <div class="col col-sm-4" style="position: relative; top: 15px;">
         
        </div>
      </div>
      <div class="card-body  table-responsive">
        <table class="card-body table table-hover">
          <thead>
            <tr>
              <th>Propetario</th>
              <th>Ubicación</th>
              <th>Descripción</th>
              <th>Fecha de Construcción</th>
              <th colspan="4">Acciones</th>
            </tr>
          </thead>
          <thead>
            <tr>
              <th style="background-color:transparent">
                <input
                class="form-control mr-sm-2"
                type="text"
                placeholder="Buscar por Transacción..."
                aria-label="Search"
                [(ngModel)]="inmTransaccion"
                />
              </th>
              <th style="background-color:transparent">
                <input
                class="form-control mr-sm-2"
                type="text"
                placeholder="Buscar por Tipo..."
                aria-label="Search"
                [(ngModel)]="inmTipo"
                />
              </th>
              <th style="background-color:transparent">
                <input
                class="form-control mr-sm-2"
                type="text"
                placeholder="Buscar por Nombre..."
                aria-label="Search"
                [(ngModel)]="inmName"
                />
              </th>
              <th style="background-color:transparent">
                <input
                class="form-control mr-sm-2"
                type="text"
                placeholder="Buscar por Descripcion..."
                aria-label="Search"
                [(ngModel)]="inmDescription"
                />
              </th>
             
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of immovables; let i = index">
              <td>{{ item.owner.firstName }}</td>
              <td>{{ item.ubication }}</td>
              <td>{{ item.nameDisplay }}</td>
              <td>{{ item.buildDate }}</td>
              <td>
                <div class="row ">
            <button type="button" style="background: #1AB394; border-radius: 20px; color: white"
                (click)="open(content,'show', i)">
                <i style="color: white" class="fa fa-eye" aria-hidden="true"></i>
            </button>
            <button type="button" style="background: #1AB394; border-radius: 20px; color: white"
                (click)="open(content,'edit', i)">
                <i style="color: white" class="fa fa-edit" aria-hidden="true"></i>
            </button>
            <button type="button" style="background: #1AB394; border-radius: 20px; color: white"
                (click)="onDelete(i)">
                <i style="color: white" class="fa fa-trash" aria-hidden="true"></i>
            </button>
                </div>
        </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="row mb-3">
        <div class="col col-sm-8"></div>
        <div
          class="col col-sm-4 text-right"
          style="position: relative; top: 15px; "
        >
          <ngb-pagination
            [collectionSize]="70"
            [(page)]="defaultPagination"
            style="position: relative; right: 100px;"
          ></ngb-pagination>
        </div>
      </div>
        <!--Modal-->
      <ng-template #content let-c="close" let-d="dismiss">
        <div class="modal-header">
          <h4 class="modal-title ">{{modalTitle}}</h4>
          <button
            type="button"
            class="close"
            aria-label="Close"
            (click)="d('Cross click')"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <fieldset [disabled]="disabled">
          <div class="card mb-3">
            <div class="modal-body">
              <div class="row mb-3">
                <div class="col col-sm-6">
                  <div class="form-group">
                    <label for="tipos">Ubicación</label>
                    <input
                      type="text"
                      [(ngModel)]="property.ubication"
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="col col-sm-6">
                  <div class="form-group">
                    <label for="tipos">Fecha de Construcción</label>
                    <input
                      type="text"
                      [(ngModel)]="property.buildDate"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col col-sm-6">
                    <div class="form-group">
                      <label for="tipos">Type Service</label>
                      <select
                        class="form-control"
                        name="TypeService"
                        [(ngModel)]="property.TypeService.id"                      
                      >
                        <option
                          *ngFor="let item of typeService"
                          [ngValue]="item.id"
                          [selected]="property.TypeService.id"
                          >{{ item.name }}</option
                        >
                      </select>
                    </div>
                </div>
                <div class="col col-sm-6">
                  <div class="form-group">
                    <label for="tipos">Propietario</label>
                    <input
                      type="text"
                      [(ngModel)]="property.owner[0].firstName"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>
              <div class="row mb-3" >
                  <div class="col col-sm-6" *ngFor="let item of property.specifications_number">
                      <div class="form-group">
                        <label for="tipos">{{item.name}}</label>
                        <input
                          type="item.typeIput"
                          [(ngModel)]="item.quantity"
                          class="form-control"
                        />
                      </div>
                    </div>
                </div>
                <div class="row mb-3" >
                    <div class="col-12 col-xs-12 col-sm-6 col-md-5" *ngFor="let item of property.specifications_checkbox">
                            <label class="form-check-label col-8">{{item.name}} : </label>
                            <label class="switch" [for]="item.name">
                                <input class="form-check-input " [id]="item.name" [type]="item.typeInput"
                                    [name]="item.name" [value]="item.bin_quantity" [(ngModel)]="item.bin_quantity"
                                    (change)="transform_check(this.property,property.name,item.name)">
                                <div class="slider round"></div>
                            </label>
                      </div>
                  </div>
            </div>
          </div>
        </fieldset>
        <div class="modal-footer">
            <button style="border-radius: 20px" type="button" class="btn btn-danger" (click)="d('Cross click')"><i
                    style="color: white" class="fa fa-close" aria-hidden="true" data-toggle="tooltip"
                    data-placement="top" title="Cancelar"></i></button>
            <div *ngIf="submitType!='show'">
                <button style="background: #1AB394; border-radius: 20px" type="button" class="btn btn-success"
                    (click)="c('Close click')"><i style="color: white" class={{modalIcon}} aria-hidden="true"
                        data-toggle="tooltip" data-placement="top" title="Editar"></i></button>
            </div>
        </div>
      </ng-template>
    </div>
  </div>
</div>
