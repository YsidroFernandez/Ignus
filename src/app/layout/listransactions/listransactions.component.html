<div [@routerTransition]>
  <app-page-header [heading]="crudName" [icon]="'fa-edit'"></app-page-header>
  <div class="container">
    <div class="card-header" style="text-align: -webkit-center;">
      Todas las Transacciones
    </div>
    <div class="card mb-3">
      <div class="row mb-3">
        <div class="col col-sm-4" style="position: relative; top: 15px;">
          <label
            >Mostrar
            <select
              name="DataTables_Table_0_length"
              aria-controls="DataTables_Table_0"
              class=""
            >
              <option value="10">10</option>
              <option value="25">25</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select>
            entradas</label
          >
        </div>
        <div class="col col-sm-4" style="position: relative; top: 15px;">
          <div class="input-group">
            <input
              class="form-control mr-sm-2"
              type="text"
              placeholder="Buscar..."
              aria-label="Search"
            />
            <span class="input-group-btn">
              <button
                style="background: #1AB394; border-radius: 100%;font-size:24px; height: 40px; width: 40px;"
              >
                <i
                  style="color: white"
                  class="fa fa-search"
                  aria-hidden="true"
                ></i>
              </button>
            </span>
          </div>

        </div>
        <div class="col col-sm-4 text-right">
              <button style="position: relative; top: 15px; right: 15px; height: 40px; width: 40px; background: #1AB394; border-radius: 100%;font-size:24px; "
                  (click)="open(content,'create',-1)"><i style="color: white" class="fa fa-plus" aria-hidden="true"></i></button>
        </div>
      </div>
      <div class="card-body  table-responsive">
        <table class="card-body table table-hover">
          <thead>
            <tr>
              <th>Descripci√≥n</th>
              <th>Status</th>
              <th colspan="4">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let item of transactions; let i = index"
            >
              <td>{{ item.nameForEmployee }}</td>
              <td>{{ item.status }}</td>
              <td>
                <div class="row ">

            <button type="button" style="background: #1AB394; border-radius: 20px; color: white"
                (click)="onTransaction(i)">
                <i style="color: white" class="fa fa-copy" data-toggle="tooltip" data-placement="top" title="Actividades y recaudos" aria-hidden="true"></i>
            </button>
            <button type="button" style="background: #1AB394; border-radius: 20px; color: white"
                (click)="open(content,'edit', i)">
                <i style="color: white"  class="fa fa-clipboard" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Ver Solicitud"></i>
            </button>
            <button type="button" style="background: #1AB394; border-radius: 20px; color: white"
                (click)="onDelete(i)">
                <i style="color: white" class="fa fa-home" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Ver Inmueble"></i>
            </button>
                </div>
           </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="row mb-3">
        <div class="col col-sm-8"></div>
        <div
          class="col col-sm-4 text-right"
          style="position: relative; top: 15px; "
        >
          <ngb-pagination
            [collectionSize]="70"
            [(page)]="defaultPagination"
            style="position: relative; right: 100px;"
          ></ngb-pagination>
        </div>
      </div>

    </div>
  </div>
</div>
