<div [@routerTransition]>
  <app-page-header [heading]="'Usuarios'" [icon]="'fa-edit'"></app-page-header>
      <div class="container">


          <div class="card mb-3">
<div class="col-xl-4 text-xs-center">

  <div align="left" class="card-body">
      <label >Mostrar <select name="DataTables_Table_0_length" aria-controls="DataTables_Table_0" class=""><option value="10">10</option><option value="25">25</option><option value="50">50</option><option value="100">100</option></select> entradas</label>
  </div>

</div>
<div class="col-xl-4 text-xs-center">
    <div class="card-body">
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Buscar..." aria-label="Search">
         <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
      </form>
    </div>
  </div>
  <div class="col-xl-4 text-xs-center">
    <div class="card-body">
      <button class="btn btn-success" (click)="open(content)">Agregar</button>
      <ng-template #content let-c="close" let-d="dismiss">
                  <div class="modal-header">
                      <h4 class="modal-title">Crear Usuario</h4>
                      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                          <span aria-hidden="true">&times;</span>
                      </button>
                  </div>
                  <div class="modal-body">

                    <div class="form-group">
                      <label for="tipos">Nombres</label>
                      <input  type="text"  [(ngModel)]="regModel.nombre" class="form-control" />
                   </div>
                  <div class="form-group">
                      <label for="nombre">Apellidos</label>
                      <input  type="text" [(ngModel)]="regModel.apellido" class="form-control" />
                  </div>
                  <div class="form-group">
                    <label for="descripcion">Username</label>
                    <input  type="text" [(ngModel)]="regModel.username" class="form-control" />
                  </div>
                  <div class="form-group">
                    <label for="descripcion">Cargo</label>
                    <input  type="text" [(ngModel)]="regModel.cargo" class="form-control" />
                  </div>
                  <div class="form-group">
                    <label for="descripcion">Fecha de Nacimiento</label>
                    <input  type="text" placeholder="dd-mm-yyyy" name="dob" [(ngModel)]="regModel.dob" ngbDatepicker #dob="ngbDatepicker" class="form-control" />
                    <button class="input-group-addon" (click)="dob.toggle()" type="button">
                      <img src="assets/images/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;" />
                    </button>
                  </div>
                  <div class="form-group">
                    <label for="descripcion">Correo</label>
                    <input  type="text" [(ngModel)]="regModel.correo" class="form-control" />
                  </div>
                  <div class="form-group">
                    <label for="descripcion">Contraseña</label>
                    <input  type="text" [(ngModel)]="regModel.contrasena" class="form-control" />
                  </div>
                   <div class="form-group">
                    <label for="descripcion">Estado</label>
                    <div class="col-10 dropdown" ngbDropdown myDrop="ngbDropdown">
                      <button type="button" class="btn btn-outline-primary" id="dropdownManual" name="country" ngbDropdownToggle>{{regModel.estado}}</button>
                      <div ngbDropdownMenu aria-labelledby="dropdownManual">
                        <button type="button" class="dropdown-item" *ngFor="let estado of estados" (click)="onChangeEstado(estado)">{{estado}}</button>
                      </div>
                    </div>
                  </div>
              </div>
                  <div class="modal-footer">

                      <button type="button" class="btn btn-success" (click)="c('Close click')">Crear</button>
                  </div>
        </ng-template>
    </div>
  </div>



</div>

          <div class="card mb-3">
              <div class="card-header">Usuarios Registrados</div>
              <table class="card-body table table-hover">
                  <thead>
                  <tr>
                      <th>#</th>
                      <th>Nombres</th>
                      <th>Apellidos</th>
                      <th>Correo</th>
                      <th> Estado </th>
                      <th></th>
                      <th></th>
                      <th></th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let usuario of usuarios; let i = index" (click)="onEdit(i)">
                      <th scope="row">{{ i + 1 }}</th>
                      <td>{{ usuario.nombre}}</td>
                      <td>{{ usuario.apellido}}</td>
                      <td>{{ usuario.correo}}</td>
                      <td>{{ usuario.estado}}</td>
                      <td><button type="button"  class="btn btn-primary" (click)="open(ver)"><fa-icon [icon]="faEye"></fa-icon></button></td>
                      <td><button  type="button"  class="btn btn-warning" (click)="open(editar)"><fa-icon [icon]="faEdit"></fa-icon></button></td>
                      <td><button  type="submit"  class="btn btn-danger" (click)="onDelete(i)"><fa-icon [icon]="faTrash"></fa-icon></button></td>
                  </tr>

                  </tbody>
              </table>
          </div>
      </div>
</div>
<ng-template #ver let-c="close" let-d="dismiss">

                      <h4 class="modal-title"> Usuario </h4>

                  </div>
                  <div class="form-group">
                    <label for="descripcion">Correo</label>
                    <input  type="text" [(ngModel)]="regModel.correo" class="form-control" />
                  </div>
                  <div class="form-group">
                    <label for="descripcion">Contraseña</label>

<ng-template #editar let-c="close" let-d="dismiss" >

                      </div>
                  </div>
                  <div class="modal-footer">

                      <button type="button" class="btn btn-warning" (click)="c('Close click')">{{submitType}}</button>
                  </div>
        </ng-template>
