
<div [@routerTransition]>
    
    <app-page-header [heading]="'Usuarios'" [icon]="'fa-edit'"></app-page-header>
    <div class="container ">     
        <div class="card-header" style="text-align: -webkit-center;">Usuarios Registrados</div>
        <div class="card mb-3">
            <div class="row mb-3">
                <div class="col col-sm-4" style="position: relative; top: 15px;">
                    <label>Mostrar <select name="DataTables_Table_0_length" aria-controls="DataTables_Table_0" class="">
                            <option value="10">10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select> entradas</label>
                </div>
                <div class="col col-sm-4" style="position: relative; top: 15px;">
                    <div class="input-group">
                        <input class="form-control mr-sm-2" type="text" placeholder="Buscar..." aria-label="Search">
                        <span class="input-group-btn">
                            <button style="background: #1AB394; border-radius: 100%;font-size:24px; height: 40px; width: 40px;"><i
                                    style="color: white" class="fa fa-search" aria-hidden="true"></i></button>
                        </span>
                    </div>
                </div>
                <div class="col col-sm-4 text-right">
                    <button style="position: relative; top: 15px; right: 15px; height: 40px; width: 40px; background: #1AB394; border-radius: 100%;font-size:24px; "
                        (click)="open(content)"><i style="color: white" class="fa fa-plus" aria-hidden="true"></i></button>
                </div>
            </div>
            <div class="card-body  table-responsive">
                <table class="card-body table table-hover">
                    <thead>
                        <tr>
                            <th>Nombres</th>
                            <th>Apellidos</th>
                            <th>Correo</th>
                            <th> Estado </th>
                            <th colspan="4">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let usuario of usuarios; let i = index" (click)="onEdit(i)">
                            <td>{{ usuario.nombre}}</td>
                            <td>{{ usuario.apellido}}</td>
                            <td>{{ usuario.correo}}</td>
                            <td>{{ usuario.estado}}</td>
                            <td>
                                <button type="button" style="background: #1AB394; border-radius: 20px; color: white"
                                    (click)="open(ver)">
                                    <fa-icon [icon]="faEye"></fa-icon>
                                </button>
                                <button type="button" style="background: #1AB394; border-radius: 20px; color: white"
                                    (click)="open(editar)">
                                    <fa-icon [icon]="faEdit"></fa-icon>
                                </button>
                                <button type="button" style="background: #1AB394; border-radius: 20px; color: white"
                                    (click)="delete()">
                                    <fa-icon [icon]="faTrash"></fa-icon>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row mb-3">
                <div class="col col-sm-8">
                </div>
                <div class="col col-sm-4 text-right" style="position: relative; top: 15px; ">
                    <ngb-pagination [collectionSize]="70" [(page)]="defaultPagination" style="position: relative; right: 100px;"></ngb-pagination>
                </div>
            </div>
        </div>

        <div class="card mb-3">
            <div class="col-xl-4 text-xs-center">
                <div class="card-body">
                    <ng-template #content let-c="close" let-d="dismiss">
                        <div class="modal-header">
                            <h4 class="modal-title ">Crear Usuario</h4>
                            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="card mb-3">
                            <div class="modal-body">
                                <div class="row mb-3">
                                    <div class="col col-sm-6">
                                        <div class="form-group">
                                            <label for="tipos">Nombres</label>
                                            <input type="text" [(ngModel)]="regModel.nombre" class="form-control" />
                                        </div>
                                    </div>
                                    <div class="col col-sm-6">
                                        <div class="form-group">
                                            <label for="nombre">Apellidos</label>
                                            <input type="text" [(ngModel)]="regModel.apellido" class="form-control" />
                                        </div>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col col-sm-6">
                                        <div class="form-group">
                                            <label for="descripcion">Username</label>
                                            <input type="text" [(ngModel)]="regModel.username" class="form-control" />
                                        </div>
                                    </div>
                                    <div class="col col-sm-6">
                                        <div class="form-group">
                                            <label for="descripcion">Cargo</label>
                                            <input type="text" [(ngModel)]="regModel.cargo" class="form-control" />
                                        </div>
                                    </div>
                                </div>                              
                                <div class="row mb-3">
                                    <div class="col col-sm-6">
                                            <label for="descripcion">Fecha de Nacimiento</label>

                                        <div class="input-group">

                                            <input type="text" placeholder="dd-mm-yyyy" name="dob" [(ngModel)]="regModel.dob"
                                                ngbDatepicker #dob="ngbDatepicker" class="form-control" />
                                            <span class="input-group-btn">
                                                <button class="input-group-addon" (click)="dob.toggle()" type="button">
                                                    <img src="assets/images/calendar-icon.svg" style="width: 1.2rem; height: 2rem; cursor: pointer;" />
                                                </button>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col col-sm-6">
                                        <div class="form-group">
                                            <label for="descripcion">Correo</label>
                                            <input type="text" [(ngModel)]="regModel.correo" class="form-control" />
                                        </div>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col col-sm-6">
                                        <div class="form-group">
                                            <label for="descripcion">Contrase√±a</label>
                                            <input type="text" [(ngModel)]="regModel.contrasena" class="form-control" />
                                        </div>
                                    </div>
                                    <div class="col col-sm-6">
                                        <div class="form-group">
                                            <label for="descripcion">Estado</label>
                                            <div class="col-10 dropdown" ngbDropdown myDrop="ngbDropdown">
                                                <button type="button" class="btn btn-outline-primary" id="dropdownManual"
                                                    name="country" ngbDropdownToggle>{{regModel.estado}}</button>
                                                <div ngbDropdownMenu aria-labelledby="dropdownManual">
                                                    <button type="button" class="dropdown-item" *ngFor="let estado of estados"
                                                        (click)="onChangeEstado(estado)">{{estado}}</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="modal-footer">
                            <button style="background: #1AB394; border-radius: 20px" type="button" class="btn btn-success"
                                (click)="c('Close click')"><i style="color: white" class="fa fa-plus" aria-hidden="true"></i></button>
                        </div>                       
                    </ng-template>
                </div>
            </div>
        </div>
    </div>
</div>
 <ng4-loading-spinner > </ng4-loading-spinner>

</ng-template>
