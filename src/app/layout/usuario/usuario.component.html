<div [@routerTransition]>
    <app-page-header [heading]="'Usuarios'" [icon]="'fa-edit'"></app-page-header>
    <div class="container">   

        <!-- <div class="col-xl-4 text-xs-center">                    
            <div align="left" class="card-body">
             <label >Mostrar <select name="DataTables_Table_0_length" aria-controls="DataTables_Table_0" class=""><option value="10">10</option><option value="25">25</option><option value="50">50</option><option value="100">100</option></select> entradas</label>
            </div>
            </div> -->
        <!-- <div class="col-xl-4 text-xs-center">
                <div class="card-body">
                    <form class="form-inline my-2 my-lg-0">

                    </form>
                </div>
            </div> -->

        <div class="card mb-3">

            <div class="row mb-3">
                <div class="col col-sm-8">
                    <!-- <div class="input-group" style="position: relative; left: 5px; top: 8px;">
                        <input class="form-control mr-sm-2" type="text" placeholder="Buscar..." aria-label="Search">
                        <span class="input-group-btn">
                            <button class="btn btn-outline-success" type="submit">Buscar</button>
                        </span>
                    </div> -->
                </div>
                <div class="col col-sm-4 text-right">
                        <div class="input-group" style="position: relative; right: 5px; top: 8px;">
                                <input class="form-control mr-sm-2" type="text" placeholder="Buscar..." aria-label="Search">
                                <!-- <span class="input-group-btn">
                                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                                </span> -->
                            </div>
                </div>
            </div>

            <div class="card-header" style="text-align: -webkit-center;">Usuarios Registrados</div>
            <div class="card-body  table-responsive">
                <table class="card-body table table-hover">
                    <thead>
                        <tr>
                            <!-- <th>#</th> -->
                            <th>Nombres</th>
                            <th>Apellidos</th>
                            <th>Nombre de Usuario</th>
                            <th> Rol </th>
                            <th colspan="4">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let usuario of usuarioArray" (click)=openForEdit(usuario)>
                            <!-- <th scope="row">{{ usuario.id}}</th> -->
                            <td>{{ usuario.nombre}}</td>
                            <td>{{ usuario.apellido}}</td>
                            <td>{{ usuario.username}}</td>
                            <td>{{ usuario.rol}}</td>
                            <td>
                                <button type="button" class="btn btn-primary btn-sm" (click)="open(ver)">
                                    <fa-icon [icon]="faEye"></fa-icon>
                                </button>
                                <button type="button" class="btn btn-warning btn-sm" (click)="open(editar)">
                                    <fa-icon [icon]="faEdit"></fa-icon>
                                </button>
                                <button type="button" class="btn btn-danger btn-sm" (click)="delete()">
                                    <fa-icon [icon]="faTrash"></fa-icon>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <ngb-pagination [collectionSize]="70" [(page)]="defaultPagination"></ngb-pagination> 
            <div class="row mb-3">
                    <div class="col col-sm-4">                       
                    </div>
                    <div class="col col-sm-8 text-right">
                        <button class="btn btn-success" (click)="open(content)" style="position: relative; right: 15px; top: 8px;">Agregar</button>
                    </div>
                </div>
    
        </div>

        <div class="card mb-3">
            <div class="col-xl-4 text-xs-center">
                <div class="card-body">

                    <ng-template #content let-c="close" let-d="dismiss">
                        <div class="modal-header">
                            <h4 class="modal-title">Crear Usuario</h4>
                            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="id">Ced√∫la de Identidad</label>
                                <input type="text" name="ced" ng-model="ced" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="tipos">Nombres</label>
                                <input type="text" [(ngModel)]="selectedUsuario.nombre" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="nombre">Apellidos</label>
                                <input type="text" [(ngModel)]="selectedUsuario.apellido" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="descripcion">Usuario</label>
                                <input type="text" [(ngModel)]="selectedUsuario.username" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="descripcion">Rol</label>
                                <input type="text" [(ngModel)]="selectedUsuario.rol" class="form-control" />
                            </div>
                        </div>
                        <div class="modal-footer">

                            <button type="button" class="btn btn-success" (click)="c('Close click')">Crear</button>
                        </div>
                    </ng-template>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-template #ver let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title"> Usuario </h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">

        <div class="form-group">
            <label for="tipos">Nombres</label>
            <input type="text" [(ngModel)]="selectedUsuario.nombre" class="form-control" />
        </div>
        <div class="form-group">
            <label for="nombre">Apellidos</label>
            <input type="text" [(ngModel)]="selectedUsuario.apellido" class="form-control" />
        </div>
        <div class="form-group">
            <label for="descripcion">Usuario</label>
            <input type="text" [(ngModel)]="selectedUsuario.username" class="form-control" />
        </div>
        <div class="form-group">
            <label for="descripcion">Rol</label>
            <input type="text" [(ngModel)]="selectedUsuario.rol" class="form-control" />
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="c('Close click')">Cerrar</button>
    </div>
</ng-template>

<ng-template #editar let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title"> Usuario </h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">

        <div class="form-group">
            <label for="tipos">Nombres</label>
            <input type="text" [(ngModel)]="selectedUsuario.nombre" class="form-control" />
        </div>
        <div class="form-group">
            <label for="nombre">Apellidos</label>
            <input type="text" [(ngModel)]="selectedUsuario.apellido" class="form-control" />
        </div>
        <div class="form-group">
            <label for="descripcion">Usuario</label>
            <input type="text" [(ngModel)]="selectedUsuario.username" class="form-control" />
        </div>
        <div class="form-group">
            <label for="descripcion">Rol</label>
            <input type="text" [(ngModel)]="selectedUsuario.rol" class="form-control" />
        </div>
    </div>
    <div class="modal-footer">

        <button type="button" class="btn btn-warning" (click)="c('Close click')">Editar</button>
    </div>
</ng-template>
