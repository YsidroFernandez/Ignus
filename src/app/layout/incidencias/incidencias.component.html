<div ng-app="crudApp" ng-controller="crudController">

<div class="container" ng-init="fetchData()">
        <div class="container" ng-init="fetchData()">
            <br />
                <h3  align="center">Incidencias</h3>
            <br />
           <div class="alert alert-success alert-dismissible" *ngIf="msg"  >
                 <button type="button" class="close" aria-label="Close" (click)="closeAlert()">
                            <span aria-hidden="true">&times;</span>
                        </button>
                {{msg}}
            </div>
            <div align="right">
               <div class="row">
    <div class="col-sm-12">
        <div class="card mb-3">
           
            <!-- Large modal -->
<div class="row">
        <div class="col-xl-4 text-xs-center">
            <div >
                <div align="left" class="card-body">
                    <label >Mostrar <select name="DataTables_Table_0_length" aria-controls="DataTables_Table_0" class=""><option value="10">10</option><option value="25">25</option><option value="50">50</option><option value="100">100</option></select> entradas</label>
                </div>
            </div>
        </div>
        <div class="col-xl-4 text-xs-center">
            <div >
                <div class="card-body">
                    <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Buscar..." aria-label="Search">
                <button style="background: #1AB394; border-radius: 80px;font-size:24px" ><i style="color: white" class="fa fa-search" aria-hidden="true"></i></button>
            </form>
                </div>
            </div>
        </div>
       <div class="col-xl-4 text-xs-center">
            <div >
                <div >
                      <div class="card-body">
                <button style="background: #1AB394; border-radius: 80px;font-size:24px" (click)="open(content)"><i style="color: white" class="fa fa-plus" aria-hidden="true"></i></button>
 <ng-template #content let-c="close" let-d="dismiss">
 	
                    <div class="modal-header">
                    <h4 class="modal-title">Gestion Incidencias</h4>
                    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body">
                    <div>
                    
                    </div>

                     <div class="form-group">
                    <label for="descripcion">Fecha de Nacimiento</label>
                    <input [(ngModel)]="selectedIncidencia.fecha" type="text" placeholder="dd-mm-yyyy"  class="form-control" />
                    
                  </div>
                   
             
                     <div class="form-group">
                            <label for="tipos">Motivo</label>
                            <input [(ngModel)]="selectedIncidencia.motivo"  type="text"   class="form-control" />
                         </div>

                         <div class="form-group">
                    <label>Clientes</label>
                    <select [(ngModel)]="selectedIncidencia.cliente"  class="form-control">
                        <option *ngFor="let cli of cliente" [value]="cli.Name">
                            {{cli.Name}}
                        </option>                      
                    </select>
                </div>


                </div>

                
                <div class="modal-footer">
                   <button  style="background: #1AB394; border-radius: 20px" type="button" class="btn btn-success" (click)="c('Close click')"><i style="color: white" class="fa fa-plus" aria-hidden="true"></i></button>
                </div>

               
          </ng-template>

                </div>
            </div>
        </div>
    </div>

        </div>
    </div>
</div>

            </div>
            <br />
            <div class="table-responsive" style="overflow-x: unset;">
                <table datatable="ng" dt-options="vm.dtOptions" class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Fecha</th>
                            <th>Motivo</th>
                            <th>cliente</th>
                            <th></th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let Incidencia of IncidenciaArray"  (click)=openForEdit(Incidencia)>
                            <td>{{Incidencia.id}}</td>
                            <td>{{Incidencia.fecha}}</td>
                            <td>{{Incidencia.motivo}}</td>
                            <td>{{Incidencia.cliente}}</td>
                                                     
                            <td><button style="background: #1AB394; border-radius: 20px; color: white" type="button" (click)="open(ver)" ><fa-icon [icon]="faEye"></fa-icon></button></td>
                            <td><button style="background: #1AB394; border-radius: 20px; color: white" (click)="open(editar)" type="button" ng-click="fetchSingleData(name.id)" ><fa-icon [icon]="faEdit"></fa-icon></button></td>
                            <td><button style="background: #1AB394; border-radius: 20px; color: white" (click)="delete()" type="button"  ><fa-icon [icon]="faTrash"></fa-icon></button></td>
                        </tr>
                    </tbody>
                </table>
                 <div class="col col-sm-4 text-right" style="position: relative; top: 15px;">
                    <ngb-pagination [collectionSize]="70" [(page)]="defaultPagination" style="position: relative; right: 100px;"></ngb-pagination>
                </div>

            </div>
   
</div>

<ng-template #editar let-c="close" let-d="dismiss">


                    <div class="modal-header">
                    <h4 class="modal-title">Gestion Incidencias</h4>
                    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body">
                    <div>
                    
                    </div>

                     <div class="form-group">
                            <br>
                                <label id="label-inc-visit" class="control-la col-md-1"> Fecha: </label>
                                <div id="comb-inc-visit" class="col-md-6">
                                    <div class="input-group date form_datetime-component">
                                        <input type="text2" class="form-control" readonly="" size="16">
                             
                                                <span class="input-group-btn">
                                                <button type="button" class="btn btn-vclaro date-set"><i class="fa fa-calendar"></i></button>
                                                </span>
                                    </div>
                                </div>
                            </div>
                   
             
                     <div class="form-group">
                            <label for="tipos">Motivo</label>
                            <input [(ngModel)]="selectedIncidencia.motivo"  type="text"   class="form-control" />
                         </div>

                         <div class="form-group">
                    <label>Clientes</label>
                    <select [(ngModel)]="selectedIncidencia.cliente"  class="form-control">
                        <option *ngFor="let cli of cliente" [value]="cli.Name">
                            {{cli.Name}}
                        </option>                      
                    </select>
                </div>


                </div>

               <div class="modal-footer">
                    <button  style="background: #1AB394; border-radius: 20px" type="button" class="btn btn-warning" (click)="c('Close click')"><fa-icon style="color: white" [icon]="faEdit"></fa-icon></button>
                </div>
</ng-template>

<ng-template #ver let-c="close" let-d="dismiss">


                    <div class="modal-header">
                    <h4 class="modal-title">Gestion Incidencias</h4>
                    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body">
                    <div>
                    
                    </div>

                     <div class="form-group">
                            <br>
                                <label id="label-inc-visit" class="control-la col-md-1"> Fecha: </label>
                                <div id="comb-inc-visit" class="col-md-6">
                                    <div class="input-group date form_datetime-component">
                                        <input type="text2" class="form-control" readonly="" size="16">
                             
                                                <span class="input-group-btn">
                                                <button type="button" class="btn btn-vclaro date-set"><i class="fa fa-calendar"></i></button>
                                                </span>
                                    </div>
                                </div>
                            </div>
                   
             
                     <div class="form-group">
                            <label for="tipos">Motivo</label>
                            <input disabled="" [(ngModel)]="selectedIncidencia.motivo"  type="text"   class="form-control" />
                         </div>

                         <div class="form-group">
                    <label>Clientes</label>
                    <select disabled="" [(ngModel)]="selectedIncidencia.cliente"  class="form-control">
                        <option  *ngFor="let cli of cliente" [value]="cli.Name">
                            {{cli.Name}}
                        </option>                      
                    </select>
                </div>


                </div>

            <!--  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="c('Close click')">cerrar</button>
                </div>-->
</ng-template>
