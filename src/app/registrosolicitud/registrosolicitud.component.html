<div [@routerTransition]>
    <app-page-header [heading]="' Crear Solicitudes'" [icon]="'fa-edit'"></app-page-header>

    <div class="row mb-3">
        <div class="col col-sm-6">
            <div class="form-group">
                <label class="ng-tns-c12-9" for="correo">Correo</label>
                <input class="form-control ng-untouched ng-pristine ng-valid" type="text" [(ngModel)]="solicitud2.correo"
                    #correo="ngModel" required>
            </div>
        </div>
        <div class="col col-sm-6">
            <div class="form-group"><label class="ng-tns-c12-9" for="descripcion">Tipo Solicitud</label>
                <select class="form-control" name="horas" id="tiposolicitud" required [(ngModel)]="solicitud2.tipo">
                    <option [value]="tipo.id" *ngFor="let tipo of tiposervicio">{{tipo.name}}</option>
                </select>
            </div>
        </div>
        <div class="col col-sm-6">
            <div class="form-group">
                <label class="ng-tns-c12-9" for="cedula">Cedula</label>
                <input class="form-control ng-untouched ng-pristine ng-valid" type="text" [(ngModel)]="solicitud2.cedula"
                    #cedula="ngModel" required>
            </div>
        </div>
    </div>

        <div class="col col-sm-12">
            <div class="form-control">
                <div class="col col-sm-12">
                    <div class="form-group">
                        <b><label>Datos</label></b>
                        <p>Campos Obligatorios (*)</p>
                    </div>
                </div>
                <br>
                <div class="row mb-3">
                    <div class="col col-sm-6">
                        <div class="form-group"><label class="ng-tns-c12-9" for="tipoinmueble">Tipo de Inmueble</label>
                            <select class="form-control" name="horas" id="tipoinmueble" required>
                                <option value="0">Seleccione</option>
                                <option value="1">Casa</option>
                                <option value="2">Edificio</option>
                                <option value="3">Terreno</option>
                                <option value="4">Parcela</option>
                            </select>
                        </div>
                    </div>

                    <div class="col col-sm-6">
                        <div class="form-group">
                            <div class="col col-sm-6">
                                <label class="ng-tns-c12-9" for="descripcion">Numero de Habitaciones</label>
                                <select class="form-control" name="horas" id="tiposolicitud" required>
                                    <option value="0">Seleccione</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6+</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="col col-sm-6">
                        <div class="form-group">
                            <label for="tipos">Cantidad de Baños</label>
                            <input class="form-control" type="number"
                            min="1"
                            max="5"
                            step="1" />
                        </div>
                    </div>

                    <div class="col col-sm-6">
                        <div class="form-group">
                            <label for="tipos">Número de Plantas/Pisos</label>
                            <input class="form-control" type="number"
                            min="1"
                            max="10"
                            step="1" />
                        </div>
                    </div>

                    <div class="col col-sm-6">
                        <div class="form-group">
                            <label for="pais">Pais</label>
                            <select class="form-control" name="pais" id="paises"  [(ngModel)]="solicitud2.direccion.pais" #pais="ngModel" onchange="cargarestados()">
                                <option *ngFor="let pais of paises"value="pais">{{pais}}</option>
                            </select>
                        </div>
                    </div>

                    <div class="col col-sm-6">
                        <div class="form-group">
                            <label for="tipos">Estado</label>
                            <select class="form-control" name="estado" id="estado" [(ngModel)]="solicitud2.direccion.estado" #estado="ngModel">
                                <option *ngFor="let est of estados" value="est">{{est}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col col-sm-6">
                        <div class="form-group">
                            <label for="nombre">Municipio</label>
                            <select class="form-control" name="municipio" id="municipio" [(ngModel)]="solicitud2.direccion.municipio" #municipio="ngModel">
                                <option *ngFor="let mun of municipios" value="mun">{{mun}}</option>
                            </select>
                        </div>
                    </div>

                    <div class="col col-sm-6">
                        <div class="form-group"><label class="ng-tns-c12-9" for="descripcion">Parroquia</label>
                            <select class="form-control" name="horas" id="tiposolicitud" required>
                                <option value="1">Concepción</option>
                                <option value="2">Catedral</option>
                                <option value="3">Juan de Villegas</option>
                                <option value="4">Unión</option>
                                <option value="5">Tamaca</option>
                                <option value="6">El Cují</option>
                            </select>
                        </div>
                    </div>

                    <div class="col col-sm-6">
                        <div class="form-group">
                            <label for="nombre">Precio Deseado</label>
                            <input type="number" class="form-control" value=0/>
                        </div>
                    </div>

                    <br>
                    <div class="col col-sm-12">
                        <div class="form-control">
                            <p>Especificaciones</p>
                            <hr>
                            <div class="row mb-3">

                                <div class="col col-sm-6">
                                    <div class="form-group">
                                        <input type="checkbox" name="patio" value="PatioTrasero">Patio Trasero<br>
                                    </div>
                                </div>

                                <div class="col col-sm-6">
                                    <div class="form-group">
                                        <input type="checkbox" name="Estacionamiento" value="Estacionamiento">Estacionamiento<br>
                                    </div>
                                </div>

                                <div class="col col-sm-6">
                                    <div class="form-group">
                                        <input type="checkbox" name="Piscina" value="Piscina">Piscina<br>
                                    </div>
                                </div>

                                <div class="col col-sm-6">
                                    <div class="form-group">
                                        <input type="checkbox" name="areasVerdes" value="areasVerdes">Áreas Verdes<br>
                                    </div>
                                </div>

                                <div class="col col-sm-6">
                                    <div class="form-group">
                                        <input type="checkbox" name="ParqueInfantil" value="ParqueInfantil">Parque
                                        Infantil<br>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <hr>
                    <div class="col col-sm-6">
                        <div class="col col-sm-12">
                            <label class="ng-tns-c12-9" for="observaciones">Observaciones</label>
                            <textarea class="form-control ng-untouched ng-pristine ng-valid" type="text" required style="width: 700px; height: 200px; "></textarea>
                        </div>
                    </div>
                    <div class="col col-sm-12">
                        <div class="form-group"><label class="ng-tns-c12-9" for="descripcion">Fotos</label>
                            <input class="form-control ng-untouched ng-pristine ng-valid" type="file" [(ngModel)]="solicitud2.foto"
                                #fotos="ngModel" required>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
        </div>


    <div class="row">
        <div class="col col-sm-12">
            <div class="form-group">
                <label class="ng-tns-c12-9" for="nombre">Descripcion</label>
                <textarea class="form-control ng-untouched ng-pristine ng-valid" type="text" [(ngModel)]="solicitud2.descripcion"
                    #descripcion="ngModel" required cols="30" rows="4"></textarea>
            </div>
        </div>

        <div class="col-3">
        </div>
        <div class="col-6">

            <button type="button" class="btn btn-outline-secondary" style="background: #1AB394; color: white" (click)="limpiar()">Limpiar</button>

            <button type="button" class="btn btn-outline-secondary" style="background: #1AB394; color: white" (click)="enviar()">Enviar</button>
        </div>

    </div>

</div>
