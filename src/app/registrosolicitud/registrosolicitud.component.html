<div [@routerTransition]>
    <app-page-header [heading]="' Crear Solicitudes'" [icon]="'fa-edit'"></app-page-header>

    <div class="row mb-3">
        <div class="col col-sm-6">
            <div class="form-group">
                <label class="ng-tns-c12-9" for="correo">Correo</label>
                <input class="form-control ng-untouched ng-pristine ng-valid" type="text"  [(ngModel)]="solicitud2.correo" #correo="ngModel" required>
            </div>
        </div>
        <div class="col col-sm-6">
            <div class="form-group"><label class="ng-tns-c12-9" for="descripcion">Tipo Solicitud</label>
            <select class="form-control" name="horas" id="tiposolicitud" required>
                <option  value="1">Compra</option>
                <option  value="2">Venta</option>
                <option  value="3">Alquiler</option>
                <option  value="4">Arrendamiento</option>

            </select>
            </div>
        </div>
        <div class="col col-sm-6">
            <div class="form-group">
                <label class="ng-tns-c12-9" for="nombre">Descripcion</label>
                <input class="form-control ng-untouched ng-pristine ng-valid" type="text" [(ngModel)]="solicitud2.descripcion" #descripcion="ngModel" required>
            </div>
        </div>
        <div class="col col-sm-6">
                <div class="form-group"><label class="ng-tns-c12-9" for="descripcion">Fotos</label>
                    <input class="form-control ng-untouched ng-pristine ng-valid" type="file" [(ngModel)]="solicitud2.foto" #fotos="ngModel" required>
                </div>
            </div>
    </div>
    
        
    

        <div class="row">
            <div class="col-3">
            </div>
            <div class="col-6">
                    
                            <button type="button" class="btn btn-outline-secondary" style="background: #1AB394; color: white" (click)="limpiar()">Limpiar</button>
                                
                            <button type="button" class="btn btn-outline-secondary" style="background: #1AB394; color: white" (click)="enviar()">Enviar</button>       
                        
                
                    
            </div>
                
        </div>

</div>
